<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="card">
    <div class="img">
      <img src="assets/images/avatar-jessica.jpeg" >
    </div>

    <div class="Sname">
      <p class="name">Jessica Randall</p>
    </div>

    <div class="location">
      <p class="loc">London, United Kingdom</p>
    </div>

    <div class="des">
      <p>"Front-end developer and avid reader."</p>
    </div>

    <div class="btn">
      <button class="GitHub">GitHub</button>
      <button class="frontendmentor">Frontend Mentor</button>
      <button class="LinkedIn">LinkedIn</button>
      <button class="Twitter">Twitter</button>
      <button class="Instagram">Instagram</button>
    </div>

  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SirineBouk" target="_blank">SirineBouk</a>.
  </div> 
  
</body>
</html>
